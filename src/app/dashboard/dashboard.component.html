<app-header></app-header>
<div class="flex-container">
  <div *ngFor="let item of cameraList" class="flex-container-first-level">
    <div class="center-align">
      <!-- <div class="foreground-color-cat1 fa-5x"><i class="fas fa-circle-notch fa-spin"></i></div>
     -->
     <img id="1" width="100%" height="100%" class="imageVideo" src="http://{{item.camIp}}/video">
    </div>
    <div class="footer">
      <div class="flex-default-container">
        <span>{{item.camName}}</span>
        <span>{{item.camIp}}</span>
        <span><i class="fas fa-thumbtack fa-lg"></i></span>
        <span><i class="fas fa-eye-slash fa-lg"></i> </span>
          <span class="fa-stack marginTop8px fa-2x">
              <i class="fas fa-expand fa-stack-2x"></i>
              <i class="fas fa-user fa-stack-1x"></i>
              </span>
              
              <span><i class="fas fa-expand fa-lg"></i></span>
      </div>
       
      </div>
      
  </div>
 
</div>

<app-overlay></app-overlay>
