<div id="myNav" class="overlay" style="width: 100%;">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="overlay-content">
   

    <h1>Add Camera</h1>
    <div class="width-60">
      <form [formGroup]="cam_form" (ngSubmit)="onSubmit()">
      <label for="ipAddr">Camera Ip Address</label>
      <input type="text" id="camIp" formControlName="camIp" placeholder="xxx.xxx.xxx:xxxx" required>

      <label for="camerName">Camera Name</label>
      <input type="text" id="camName" formControlName="camName" placeholder="Enter camera name..." required>


      <input type="submit" value="Submit">
    </form>
    </div>


  </div>
</div>
